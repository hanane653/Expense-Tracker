<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="form.get('email')?.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="form.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>
  
      <button type="submit" [disabled]="form.invalid">Login</button>
    </form>
  
    <div *ngIf="notification" class="notification">{{ notification }}</div>
  </div>
